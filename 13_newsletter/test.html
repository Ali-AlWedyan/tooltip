<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Card</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <div class="center">

        <div class="card">
            <div class="banner">
                <span class="banner-text">Surprise</span>
                <span class="banner-text">YAY</span>
            </div>
            
            <span class="card__title">LESSS GOOO</span>
            <p class="card__subtitle">Subscribe to our newsletters.</p>
            
            <form class="card__form">
                <input placeholder="Your Email" type="email" required />
                <button class="sign-up">Sign Up</button>
            </form>
        </div>
    </div>
</body>
</html>
